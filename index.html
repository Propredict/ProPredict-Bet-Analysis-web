    <!-- Cookiebot Consent (MUST be before Analytics/AdSense) – Web only, excluded on Android -->
    <script>
      (function() {
        var ua = navigator.userAgent || '';
        var isAndroid = ua.includes('ProPredictAndroid')
          || window.location.search.includes('platform=android')
          || typeof window.Android !== 'undefined';
        if (!isAndroid) {
          var s = document.createElement('script');
          s.id = 'Cookiebot';
          s.src = 'https://consent.cookiebot.com/uc.js';
          s.setAttribute('data-cbid', '76c0ca30-7ac2-4399-a9dd-dc3842a6569a');
          s.setAttribute('data-blockingmode', 'auto');
          document.head.appendChild(s);
        }
      })();
    </script>

    <!-- Google AdSense (Web only — not allowed in Android WebView) -->
    <script>
      (function() {
        var ua = navigator.userAgent || '';
        var isAndroid = ua.includes('ProPredictAndroid')
          || window.location.search.includes('platform=android')
          || typeof window.Android !== 'undefined';
        try { if (window.sessionStorage.getItem('propredict:platform') === 'android') isAndroid = true; } catch(e) {}
        if (!isAndroid) {
          var s = document.createElement('script');
          s.async = true;
          s.src = 'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4138787612808412';
          s.crossOrigin = 'anonymous';
          document.head.appendChild(s);
        }
      })();
    </script>

    <!-- ========================= -->
    <!-- OneSignal Web Push (Web only — NEVER inside Android WebView) -->
    <!-- ========================= -->
    <script>
      (function() {
        var ua = navigator.userAgent || '';
        var isAndroid = ua.includes('ProPredictAndroid')
          || window.location.search.includes('platform=android')
          || typeof window.Android !== 'undefined';
        try { if (window.sessionStorage.getItem('propredict:platform') === 'android') isAndroid = true; } catch(e) {}

        if (isAndroid) {
          console.log('[OneSignal] Android detected — skipping Web SDK');
          return;
        }

        // Load OneSignal Web SDK only for real browsers
        var s = document.createElement('script');
        s.src = 'https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js';
        s.defer = true;
        document.head.appendChild(s);

        window.OneSignalDeferred = window.OneSignalDeferred || [];
        OneSignalDeferred.push(async function (OneSignal) {
          await OneSignal.init({
            appId: "31fc0b24-9d06-42ae-8eae-d224f781a97a",
            notifyButton: {
              enable: true,
              size: "small",
              position: "bottom-right",
            },
            welcomeNotification: {
              title: "ProPredict",
              message: "You'll now receive alerts for new predictions & match goals!",
            },
          });
          OneSignal.User.addTag("platform", "web");
        });
      })();
    </script>
